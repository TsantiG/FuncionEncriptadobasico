<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptacion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor1">
        <div class="contenedor">
            <h1>Cifrado Personalizado</h1>
            <form id="formulario">
                <label for="textoOriginal">Texto a cifrar:</label>
                <input type="text" id="textoOriginal" name="textoOriginal">
                <button class="buttonCifrar" type="button" onclick="Encriptar_Texto()">Cifrar</button>
            </form>
            
            <div class="contenedorRespuesta">
                <p id="cifrado"></p>
            </div>
            <h3>Texto cifrado:</h3>
        </div>
    </div>

    <div class="contenedor2">
        <div class="contenedor">
            <h1>Decifrado</h1>
            <form id="formulario">
                <label for="textoCifrado">Texto a Decifrar:</label>
                <input type="text" id="textoCifrado" name="textoCifrado">
                <button class="buttonDecifrar" type="button" onclick="Desencrioptar_Texto()">Decifrar</button>
            </form>

            <div class="contenedorRespuesta">
                <p id="descifrado"></p>
            </div>
            <h3>Texto descifrado: </h3>
        </div>
    </div>
    <script src="./cifrado.js"></script>
</body>
</html>
